<h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>

<mat-dialog-content class="mat-typography">
  <h3> <span [innerHTML]="data.text" cdkFocusInitial></span></h3>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <div fxLayout="row" fxLayoutAlign="space-around center" fxFlex="100" class="mb-3">
    <button mat-stroked-button mat-dialog-close>No</button>
    <button mat-stroked-button [mat-dialog-close]="true">Yes</button>
  </div>
</mat-dialog-actions>
