<mat-carousel timings="250ms ease-in" [autoplay]="true" [interval]="3000" color="accent" [slides]="images.length"
    [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
    orientation="ltr" [proportion]="toggleCarousel?70:25" (click)="toggleCarousel=!toggleCarousel">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of images; let i = index" [image]="slide"
        overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
</mat-carousel>
