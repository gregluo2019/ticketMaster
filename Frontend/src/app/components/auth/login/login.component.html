        <div id="login-form" *ngIf="!_isLoggedIn">
            <img class="logo" src="assets/logo.png">

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="loginFormErrors.email.required">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!loginFormErrors.email.required && loginFormErrors.email.email">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error *ngIf="loginFormErrors.password.required">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">

                    <a class="forgot-password" [routerLink]="'/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" (click)="login()">
                    LOGIN
                </button>

                <div class="status error" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center"
                    *ngIf="hasError">
                    <span>{{_error}}</span>
                </div>

            </form>

            <div fxLayout="column" fxLayoutAlign="center center">
                <a class="forgot-password" [routerLink]="'/register'">
                    Or Register
                </a>
            </div>

        </div>
    </div>
</div>
